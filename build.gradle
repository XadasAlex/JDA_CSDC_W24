plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.dv8tion:JDA:5.1.0'
    implementation "ch.qos.logback:logback-classic:1.5.6"
}

javafx {
    version = "19"
    modules = [ 'javafx.controls', 'javafx.fxml']
}

mainClassName = 'org.openjfx.MyApp'



